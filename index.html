<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="kr8/css/styles.css">
</head>
<body>


<section class="registration-info">

    <div class="container-registration">
        <a href="#" class="logo">
            <img src="kr8/images/logo.png" alt="logo">
        </a>
        <div class="info">
            <h1 class="info-text">
                Get your free account
            </h1>
            <p class="info-text-text">
                Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.
            </p>
        </div>
        <div class="registration">
            <form class="input">
                <label class="input-form">
                    Full Name
                    <input id="FullName" class="placeholder-input" type="text">
                    <div class="error-input">FullName</div>
                </label>

                <label class="input-form">
                    Your username
                    <div class="error-input">YourUsername</div>
                    <input id="YourUsername" class="placeholder-input" type="text">

                </label>

                <label class="input-form">
                    E-mail
                    <input id="email" class="placeholder-input" type="text">
                    <div class="error-input">E-mail</div>

                </label>

                <label class="input-form">
                    Password
                    <input id="password" class="placeholder-input" type="password">
                    <div class="error-input">Password</div>
                </label>

                <label class="input-form">
                    Repeat Password
                    <input id="repeatPassword" class="placeholder-input" type="password">
                    <div class="error-input">Repeat Password</div>
                </label>


            </form>

            <div class="footer-input">
                <input id="checkbox" class="footer-checkbox-input" type="checkbox" value="согласен"><span
                    class="checkbox-span"> Agree to our Terms of Service and Privacy Statement </span>
            </div>
            <div class="footer-button">
                <input id="signUp" class="input-button" type="button" value="Sign Up">

            </div>
            <a href="#" class="footer-text" id="link">
                Already have an account?
            </a>

        </div>
    </div>
    <div class="registration-image">
        <img src="kr8/images/image.png" alt="rocket">
    </div>
</section>

<section id="pop-up" class="pop-up">
    <div class="container-registration">
        <div class="modal">
            На вашу почту выслана ссылка, перейдите по ней чтобы завершить регистрацию
            <button class="btn-ok">ok</button>
        </div>
    </div>
</section>

<script src="jquery-3.7.1.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
